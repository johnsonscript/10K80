<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10K80 Countdown</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <video class="video-background" loop muted autoplay>
        <source src="time.mp4"></source>
    </video>
    <div class="video-overlay"></div>
    <!-- Container -->
    <div class="container">
        <!-- Input -->
        <div class="input-container" id="input-container">
            <h1>10K80 Countdown</h1>
            <form class="form" id="countdownForm">
                <label for="title">Goal</label>
                <input type="text" id="title" placeholder="What do you want to achieve?">
                <label for="email">What's your email?</label>
                <input type="text" id="email" placeholder="What's your email?">
                <button type="submit">Submit</button>
            </form>
        </div>
        <footer>Powered by Kulture Hub</footer>

        <!-- Countdown -->
        <div class="countdown" id="countdown" hidden>
            <h1 id="countdown-title">Countdown Title Here</h1>
            <ul>
                <li><span></span>Minutes</li>
                <li><span></span>Seconds</li>
                <li><span></span>Milliseconds</li>
            </ul>
            <button id="countdown-button">Reset</button>
        </div>
        <!-- Complete -->
        <div class="complete" id="complete" hidden>
            <h1 class="complete-title">Countdown Complete</h1>
            <h1 id="complete-info"></h1>
            <button id="complete-button">New Countdown</button>
        </div>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
